<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Converse com Personagens Fictícios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #141620;
            color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 460px;
            margin: 40px auto;
            background: #23253a;
            border-radius: 14px;
            box-shadow: 0 6px 24px #0005;
            padding: 32px 24px 16px 24px;
        }
        h1 {
            text-align: center;
            margin-bottom: 18px;
            font-size: 1.8rem;
            color: #80ffd3;
        }
        label {
            font-size: 1.1rem;
            margin-bottom: 6px;
            display: block;
        }
        select, input[type=text] {
            width: 100%;
            padding: 10px 8px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: none;
            background: #18192b;
            color: #fff;
            font-size: 1rem;
        }
        #chat-box {
            background: #18192b;
            min-height: 220px;
            max-height: 340px;
            overflow-y: auto;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 14px;
        }
        .msg {
            margin-bottom: 12px;
        }
        .msg.user {
            text-align: right;
        }
        .msg.bot {
            text-align: left;
            color: #80ffd3;
        }
        .msg .name {
            font-weight: bold;
            margin-right: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #80ffd3;
            color: #23253a;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.18s;
        }
        button:hover {
            background: #4edbb2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Converse com Personagens</h1>
        <label for="character">Escolha o personagem:</label>
        <select id="character">
            <option value="harry">Harry Potter</option>
            <option value="goku">Goku (Dragon Ball)</option>
            <option value="sherlock">Sherlock Holmes</option>
            <option value="frodo">Frodo (Senhor dos Anéis)</option>
        </select>
        <div id="chat-box"></div>
        <form id="form-chat" autocomplete="off">
            <input type="text" id="msg-input" placeholder="Digite sua mensagem..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        const characterPresets = {
            harry: {
                name: "Harry Potter",
                prompt: "Responda como Harry Potter, um jovem mago corajoso, gentil e leal, usando expressões britânicas e referenciando Hogwarts e magia."
            },
            goku: {
                name: "Goku",
                prompt: "Responda como Goku de Dragon Ball, um guerreiro Saiyajin animado, simples e otimista, mencionando artes marciais e aventura."
            },
            sherlock: {
                name: "Sherlock Holmes",
                prompt: "Responda como Sherlock Holmes, o famoso detetive britânico, com lógica fria, observações astutas e um toque de sarcasmo."
            },
            frodo: {
                name: "Frodo",
                prompt: "Responda como Frodo Bolseiro, um hobbit humilde e bondoso, com referências à Terra Média, amizade e bravura."
            }
        };

        const chatBox = document.getElementById('chat-box');
        const formChat = document.getElementById('form-chat');
        const msgInput = document.getElementById('msg-input');
        const characterSelect = document.getElementById('character');

        // Exemplo de respostas automáticas simples (substitua por API de IA se quiser)
        function fakeAIResponse(character, userMsg) {
            switch (character) {
                case "harry":
                    if(/magia|varinha|feitiço/i.test(userMsg)) return "Magia é algo incrível! Minha varinha já salvou minha vida algumas vezes em Hogwarts.";
                    if(/voldemort|mal/i.test(userMsg)) return "Não devemos falar o nome dele... Mas sempre devemos lutar contra o mal!";
                    return "Oi! Como posso ajudar você hoje? Eu sou Harry Potter.";
                case "goku":
                    if(/lutar|treinar|força/i.test(userMsg)) return "Vamos treinar juntos? Ficar mais forte é sempre divertido!";
                    if(/vegeta|kakaroto/i.test(userMsg)) return "Vegeta é um ótimo rival! Sempre me motiva a melhorar.";
                    return "Oi! Eu sou o Goku! Pronto para uma nova aventura?";
                case "sherlock":
                    if(/caso|mistério|deduzir/i.test(userMsg)) return "Elementar, meu caro! Tudo é uma questão de observação e dedução lógica.";
                    if(/watson/i.test(userMsg)) return "O Dr. Watson é meu fiel amigo e assistente, embora não tão perspicaz quanto eu.";
                    return "Sou Sherlock Holmes. Está pronto para desvendar algum mistério?";
                case "frodo":
                    if(/anéis|sauron|frodo/i.test(userMsg)) return "O Um Anel foi um fardo pesado, mas com amigos conseguimos ir longe.";
                    if(/sam|amizade/i.test(userMsg)) return "Sam é meu melhor amigo. Sem ele, nada teria sido possível.";
                    return "Olá! Sou Frodo Bolseiro, de Bolsão. Como posso ajudar?";
                default:
                    return "Olá! Em que posso ajudar?";
            }
        }

        function addMsg(msg, who = "user") {
            const character = characterPresets[characterSelect.value].name;
            const div = document.createElement('div');
            div.className = 'msg ' + (who === 'user' ? 'user' : 'bot');
            div.innerHTML = who === 'user'
                ? `<span class="name">Você:</span> ${msg}`
                : `<span class="name">${character}:</span> ${msg}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        formChat.addEventListener('submit', e => {
            e.preventDefault();
            const userMsg = msgInput.value;
            addMsg(userMsg, "user");
            msgInput.value = "";
            setTimeout(() => {
                const char = characterSelect.value;
                const botMsg = fakeAIResponse(char, userMsg);
                addMsg(botMsg, "bot");
            }, 600);
        });

        characterSelect.addEventListener('change', () => {
            chatBox.innerHTML = '';
            addMsg(`Olá! Eu sou ${characterPresets[characterSelect.value].name}.`, "bot");
        });

        // Mensagem inicial
        addMsg(`Olá! Eu sou ${characterPresets[characterSelect.value].name}.`, "bot");
    </script>
</body>
</html>
