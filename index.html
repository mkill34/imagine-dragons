<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gojo vs Sukuna - Jujutsu Kaisen</title>
    <style>
        body {
            background: linear-gradient(135deg, #1b1423 0%, #4f2958 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 520px;
            margin: 40px auto;
            background: rgba(30,24,40, 0.98);
            border-radius: 14px;
            padding: 30px 32px 38px 32px;
            box-shadow: 0 12px 36px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #ff3867;
            letter-spacing: 1px;
        }
        #scene {
            margin-bottom: 28px;
            font-size: 1.13em;
            min-height: 100px;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        button {
            background: #b76cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 13px 18px;
            font-size: 1.04em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ff3867;
        }
        .status {
            margin-bottom: 16px;
            font-size: 0.98em;
            color: #ffccf7;
        }
        @media (max-width: 650px) {
            .container { padding: 16px 5vw 24px 5vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gojo vs Sukuna</h1>
        <div class="status" id="status"></div>
        <div id="scene"></div>
        <div class="choices"></div>
    </div>
    <script>
        // Estado dos personagens
        let state = {
            gojoHP: 100,
            sukunaHP: 100
        };

        // Cenas do jogo
        const scenes = {
            inicio: {
                texto: "No campo de batalha, Gojo Satoru encara Ryomen Sukuna. O ar treme com a energia amaldiçoada! Quem será o vencedor?",
                escolhas: [
                    { texto: "Começar a batalha!", prox: "gojoInicia" }
                ]
            },
            gojoInicia: {
                texto: "Gojo toma a dianteira! Qual técnica usar?",
                escolhas: [
                    { texto: "Usar Limitless - Azul", prox: "gojoAzul" },
                    { texto: "Ativar o Infinito", prox: "gojoInfinito" }
                ]
            },
            gojoAzul: {
                texto: "Gojo dispara 'Azul', criando uma distorção que suga tudo ao redor!",
                efeito: () => {
                    state.sukunaHP -= 30;
                },
                escolhas: [
                    { texto: "Sukuna contra-ataca!", prox: "sukunaContra1" }
                ]
            },
            gojoInfinito: {
                texto: "Gojo ativa o Infinito, tornando-se intocável por ataques físicos! Sukuna analisa a situação.",
                efeito: () => {
                    // Defesa, Sukuna erra o ataque
                },
                escolhas: [
                    { texto: "Sukuna tenta atacar!", prox: "sukunaErra" }
                ]
            },
            sukunaContra1: {
                texto: "Sukuna ri e lança 'Corte Dismantle'!",
                efeito: () => {
                    state.gojoHP -= 20;
                },
                escolhas: [
                    { texto: "Gojo prepara o próximo ataque!", prox: "gojoSegundoTurno" }
                ]
            },
            sukunaErra: {
                texto: "O ataque de Sukuna para no Infinito de Gojo — ele não consegue atingi-lo!",
                escolhas: [
                    { texto: "Gojo ataca agora!", prox: "gojoSegundoTurno" }
                ]
            },
            gojoSegundoTurno: {
                texto: "Gojo sorri confiante. Qual técnica agora?",
                escolhas: [
                    { texto: "Usar Hollow Purple", prox: "hollowPurple" },
                    { texto: "Ativar Expansão de Domínio", prox: "dominioGojo" }
                ]
            },
            hollowPurple: {
                texto: "Gojo reúne Azul e Vermelho e lança Hollow Purple! Uma esfera destrutiva avança sobre Sukuna!",
                efeito: () => {
                    state.sukunaHP -= 50;
                },
                escolhas: [
                    { texto: "Sukuna resiste e prepara seu domínio!", prox: "dominioSukuna" }
                ]
            },
            dominioGojo: {
                texto: "Gojo ativa 'Ilimitado Vazio'! O tempo e espaço se distorcem na mente de Sukuna.",
                efeito: () => {
                    state.sukunaHP -= 40;
                },
                escolhas: [
                    { texto: "Sukuna luta para se libertar!", prox: "dominioSukuna" }
                ]
            },
            dominioSukuna: {
                texto: "Sukuna ativa 'Santuário Malevolente'! O espaço é distorcido e Gojo é atingido por cortes múltiplos!",
                efeito: () => {
                    state.gojoHP -= 35;
                },
                escolhas: [
                    { texto: "Final da batalha!", prox: "final" }
                ]
            },
            final: {
                texto: () => {
                    let resultado = '';
                    if (state.gojoHP > state.sukunaHP) {
                        resultado = "Com um sorriso, Gojo permanece de pé, enquanto Sukuna cai de joelhos. Gojo vence a batalha!";
                    } else if (state.gojoHP < state.sukunaHP) {
                        resultado = "Sukuna ri triunfante enquanto Gojo cai, esgotado. Sukuna vence!";
                    } else {
                        resultado = "Ambos estão exaustos, mas nenhum cai. É um empate lendário!";
                    }
                    return resultado + "<br><br>Deseja jogar novamente?";
                },
                escolhas: [
                    { texto: "Reiniciar", prox: "reset" }
                ]
            },
            reset: {
                efeito: () => {
                    state.gojoHP = 100;
                    state.sukunaHP = 100;
                },
                escolhas: [
                    { texto: "Começar!", prox: "inicio" }
                ]
            }
        };

        function mostrarCena(cenaKey) {
            const cena = scenes[cenaKey];
            // Aplica efeitos de dano ou cura se houver
            if (cena.efeito) cena.efeito();

            // Atualiza status
            document.getElementById('status').innerHTML = `Gojo HP: <b>${state.gojoHP}</b> | Sukuna HP: <b>${state.sukunaHP}</b>`;

            // Mostra texto da cena
            const texto = typeof cena.texto === "function" ? cena.texto() : cena.texto;
            document.getElementById('scene').innerHTML = texto;

            // Mostra escolhas
            const choicesDiv = document.querySelector('.choices');
            choicesDiv.innerHTML = '';
            cena.escolhas.forEach(escolha => {
                const btn = document.createElement('button');
                btn.innerText = escolha.texto;
                btn.onclick = () => mostrarCena(escolha.prox);
                choicesDiv.appendChild(btn);
            });
        }

        // Iniciar o jogo
        mostrarCena('inicio');
    </script>
</body>
</html>
