<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Blue Lock 2D com Skills</title>
  <style>
    body {
      margin: 0;
      background: #113377;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 24px;
    }
    #container {
      margin-top: 24px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 8px 32px #0006;
      padding: 1rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #60b347;
      border: 4px solid #222;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: block;
    }
    #scoreboard {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    #instructions {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #eee;
    }
    .skills {
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
    }
    .skills button {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 7px;
      background: #00bfff;
      color: #153e6b;
      cursor: pointer;
      font-weight: bold;
      transition: background .2s, color .2s;
    }
    .skills button.active {
      background: #ffe600;
      color: #222;
    }
    .skills button:active {
      background: #1e90ff;
      color: #fff;
    }
    #restart {
      display: none;
      padding: 0.5rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 7px;
      background: #00bfff;
      color: #153e6b;
      cursor: pointer;
      margin-top: 1rem;
      transition: background .2s;
    }
    #restart:hover {
      background: #1e90ff;
    }
  </style>
</head>
<body>
  <h1>Blue Lock 2D - Skills</h1>
  <div id="container">
    <div id="scoreboard"></div>
    <div id="instructions">
      Movimente-se com as <b>setas</b>. Pressione <b>Espa√ßo</b> para chutar!<br>
      <b>Ative skills antes de chutar:</b>
    </div>
    <div class="skills">
      <button id="kaiserBtn">Kaiser Impact ‚ö°</button>
      <button id="curvoBtn">Chute Curvo üåÄ</button>
    </div>
    <canvas id="game" width="500" height="320"></canvas>
    <button id="restart">Jogar Novamente</button>
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');
    const restartBtn = document.getElementById('restart');
    const kaiserBtn = document.getElementById('kaiserBtn');
    const curvoBtn = document.getElementById('curvoBtn');

    // Campo
    const field = {
      width: 500,
      height: 320,
      goal: {x: 200, y: 10, w: 100, h: 15}
    };

    // Estado do jogo
    let player, ball, goalie;
    let score = 0;
    let chances = 3;
    let gameState = 'playing'; // 'playing', 'goal', 'miss', 'over'

    // Skills
    let kaiserActive = false;
    let curvoActive = false;

    function resetPositions() {
      player = {x: field.width/2, y: field.height-50, r: 16, speed: 3};
      ball = {
        x: player.x,
        y: player.y - 18,
        r: 8,
        speed: 5,
        vx: 0, vy: 0,
        moving: false,
        curveT: 0, // para chute curvo
        curveMaxT: 60,
        curveDir: 0,
        curving: false
      };
      goalie = {
        x: field.width/2 + Math.random() * 30 - 15,
        y: 28,
        r: 18,
        speed: 2.5,
        dir: Math.random() > 0.5 ? 1 : -1
      };
    }

    function drawField() {
      ctx.fillStyle = '#60b347';
      ctx.fillRect(0, 0, field.width, field.height);
      ctx.fillStyle = '#fff';
      ctx.fillRect(field.goal.x, field.goal.y, field.goal.w, field.goal.h);
      ctx.strokeStyle = '#fff';
      ctx.strokeRect(field.goal.x, field.goal.y, field.goal.w, 28);
      ctx.strokeRect(field.goal.x - 40, field.goal.y + 15, field.goal.w + 80, 55);
      ctx.strokeStyle = '#fff8';
      ctx.beginPath();
      ctx.moveTo(0, field.height / 2);
      ctx.lineTo(field.width, field.height / 2);
      ctx.stroke();
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.r, 0, 2 * Math.PI);
      ctx.fillStyle = '#2196f3';
      ctx.fill();
      ctx.strokeStyle = '#fff';
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(player.x, player.y - 9, 6, 0, 2 * Math.PI);
      ctx.fillStyle = '#42a5f5';
      ctx.fill();
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, 2 * Math.PI);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.strokeStyle = '#222';
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(ball.x + 2, ball.y + 2, 2.5, 0, 2 * Math.PI);
      ctx.fillStyle = '#ccc';
      ctx.fill();
      // efeito visual das skills
      if (kaiserActive && ball.moving) {
        ctx.save();
        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r+7, 0, 2*Math.PI);
        ctx.strokeStyle = '#ffe600';
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.restore();
      }
      if (curvoActive && ball.moving) {
        ctx.save();
        ctx.globalAlpha = 0.45;
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r+10, 0, 2*Math.PI);
        ctx.strokeStyle = '#00eaff';
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.restore();
      }
    }

    function drawGoalie() {
      ctx.beginPath();
      ctx.arc(goalie.x, goalie.y, goalie.r, 0, 2 * Math.PI);
      ctx.fillStyle = '#d32f2f';
      ctx.fill();
      ctx.strokeStyle = '#fff';
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(goalie.x, goalie.y - 9, 6, 0, 2 * Math.PI);
      ctx.fillStyle = '#ef5350';
      ctx.fill();
    }

    function updateGoalie() {
      goalie.x += goalie.dir * goalie.speed;
      if (goalie.x - goalie.r < field.goal.x) {
        goalie.x = field.goal.x + goalie.r;
        goalie.dir *= -1;
      }
      if (goalie.x + goalie.r > field.goal.x + field.goal.w) {
        goalie.x = field.goal.x + field.goal.w - goalie.r;
        goalie.dir *= -1;
      }
    }

    // Movimenta√ß√£o
    let keys = {};
    document.addEventListener('keydown', e => {
      if (gameState === 'playing') {
        keys[e.key] = true;
        if (e.key === ' ' && !ball.moving) {
          kickBall();
        }
      }
    });
    document.addEventListener('keyup', e => {
      keys[e.key] = false;
    });

    function updatePlayer() {
      if (ball.moving) return;
      if (keys['ArrowLeft'] && player.x - player.r > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x + player.r < field.width) player.x += player.speed;
      if (keys['ArrowUp'] && player.y - player.r > 80) player.y -= player.speed;
      if (keys['ArrowDown'] && player.y + player.r < field.height) player.y += player.speed;
      ball.x = player.x;
      ball.y = player.y - player.r - ball.r - 2;
    }

    function kickBall() {
      // Definindo skill power
      let speedMult = 1;
      if (kaiserActive) speedMult = 2.3;
      let isCurvo = curvoActive;

      // Dire√ß√£o inicial para o gol, com leve aleatoriedade
      const targetX = field.goal.x + field.goal.w/2 + (Math.random()-0.5)*55;
      const targetY = field.goal.y + field.goal.h + 5;
      const dx = targetX - ball.x;
      const dy = targetY - ball.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      ball.vx = ball.speed * speedMult * dx / dist;
      ball.vy = ball.speed * speedMult * dy / dist;
      ball.moving = true;

      // CURVO: inicia curva
      if (isCurvo) {
        ball.curving = true;
        ball.curveT = 0;
        // curva para esquerda ou direita, random
        ball.curveDir = Math.random() > 0.5 ? 1 : -1;
      } else {
        ball.curving = false;
      }
      // skills s√≥ afetam o pr√≥ximo chute
      kaiserActive = false;
      curvoActive = false;
      kaiserBtn.classList.remove('active');
      curvoBtn.classList.remove('active');
    }

    function updateBall() {
      if (!ball.moving) return;
      // Curvo: aplica curva na trajet√≥ria usando seno para variar vx
      if (ball.curving && ball.curveT < ball.curveMaxT) {
        // aumenta a curva no come√ßo, diminui no fim
        const curveStrength = 2.1 * ball.curveDir * Math.sin(Math.PI * ball.curveT / ball.curveMaxT);
        ball.vx += curveStrength * 0.05;
        ball.curveT++;
      }
      ball.x += ball.vx;
      ball.y += ball.vy;

      // Colis√£o com goleiro
      const distGoalie = Math.hypot(ball.x - goalie.x, ball.y - goalie.y);
      if (distGoalie < ball.r + goalie.r) {
        gameState = 'miss';
        chances--;
        showResult('Defendido pelo goleiro! üò±');
        return;
      }
      // Gol
      if (
        ball.y - ball.r <= field.goal.y + field.goal.h &&
        ball.x >= field.goal.x &&
        ball.x <= field.goal.x + field.goal.w
      ) {
        gameState = 'goal';
        score++;
        showResult('GOOOOL! ‚öΩÔ∏è');
        return;
      }
      // Fora do campo
      if (ball.y < 0 || ball.x < 0 || ball.x > field.width) {
        gameState = 'miss';
        chances--;
        showResult('Voc√™ errou o gol! üòì');
        return;
      }
    }

    function showResult(msg) {
      setTimeout(() => {
        if (chances === 0) {
          gameState = 'over';
          draw();
          scoreboard.innerHTML = `<b>Fim de jogo!</b> Gols: ${score}<br>` +
            (score >= 3
              ? "Voc√™ √© digno do Blue Lock! üèÜ"
              : "Continue treinando para ser o melhor!");
          restartBtn.style.display = 'block';
        } else {
          scoreboard.innerHTML = msg + `<br>Gols: ${score} | Chances restantes: ${chances}`;
          resetPositions();
          setTimeout(() => {
            scoreboard.innerHTML = `Gols: ${score} | Chances restantes: ${chances}`;
            gameState = 'playing';
          }, 1200);
        }
      }, 700);
    }

    function draw() {
      drawField();
      drawGoalie();
      drawPlayer();
      drawBall();
    }

    function gameLoop() {
      if (gameState === 'playing') {
        updatePlayer();
        updateGoalie();
        updateBall();
        scoreboard.innerHTML = `Gols: ${score} | Chances restantes: ${chances}`;
      }
      draw();
      if (gameState !== 'over') {
        requestAnimationFrame(gameLoop);
      }
    }

    restartBtn.onclick = () => {
      score = 0;
      chances = 3;
      gameState = 'playing';
      restartBtn.style.display = 'none';
      resetPositions();
      gameLoop();
    };

    // Skills UI
    kaiserBtn.onclick = () => {
      kaiserActive = !kaiserActive;
      kaiserBtn.classList.toggle('active', kaiserActive);
    };
    curvoBtn.onclick = () => {
      curvoActive = !curvoActive;
      curvoBtn.classList.toggle('active', curvoActive);
    };

    // Inicializa
    resetPositions();
    gameLoop();
  </script>
</body>
</html>
