<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Blue Lock - Mini Jogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #191970;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #23238e;
      padding: 2rem;
      border-radius: 12px;
      margin-top: 3rem;
      box-shadow: 0 4px 16px #0007;
      max-width: 350px;
      width: 90%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    button {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      background: #00bfff;
      color: #191970;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1e90ff;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #status {
      margin-top: 0.5rem;
    }
    #restartBtn {
      margin-top: 1rem;
      background: #ffcc00;
      color: #191970;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blue Lock - Mini Jogo</h1>
    <p id="intro">Voc√™ √© um atacante tentando se destacar no Blue Lock! Marque o m√°ximo de gols em 3 chances.</p>
    <div id="challenge"></div>
    <div id="actions"></div>
    <div id="result"></div>
    <div id="status"></div>
    <button id="restartBtn" style="display:none;">Jogar Novamente</button>
  </div>
  <script>
    const actions = [
      "driblar o defensor",
      "chutar de longe",
      "dar um passe r√°pido",
      "fazer um movimento imprevis√≠vel"
    ];
    const choices = [
      {id: 1, text: "For√ßa"},
      {id: 2, text: "T√©cnica"},
      {id: 3, text: "Ast√∫cia"}
    ];

    let score = 0;
    let chances = 3;
    let gameOver = false;

    function newChallenge() {
      if (chances <= 0) {
        endGame();
        return;
      }
      document.getElementById("result").textContent = "";
      const action = actions[Math.floor(Math.random() * actions.length)];
      document.getElementById("challenge").textContent =
        `Desafio: Voc√™ precisa ${action} para marcar o gol.`;

      const actionsDiv = document.getElementById("actions");
      actionsDiv.innerHTML = "";
      choices.forEach((choice) => {
        const btn = document.createElement("button");
        btn.textContent = choice.text;
        btn.onclick = () => playTurn(choice.id);
        actionsDiv.appendChild(btn);
      });
      updateStatus();
    }

    function playTurn(playerChoice) {
      if (gameOver) return;
      const correct = Math.floor(Math.random() * 3) + 1; // 1, 2 ou 3
      if (playerChoice === correct) {
        document.getElementById("result").textContent = "Sucesso! Voc√™ marcou o gol! ‚öΩÔ∏è";
        score++;
      } else {
        document.getElementById("result").textContent = "Voc√™ falhou nesse desafio. üòì";
        chances--;
      }
      updateStatus();
      setTimeout(newChallenge, 1200);
    }

    function updateStatus() {
      document.getElementById("status").textContent =
        `Gols: ${score} | Chances restantes: ${chances}`;
    }

    function endGame() {
      gameOver = true;
      document.getElementById("actions").innerHTML = "";
      document.getElementById("challenge").textContent = "Fim do jogo!";
      let msg = `Total de gols marcados: ${score}\n`;
      msg += (score >= 5)
        ? "Voc√™ √© digno do Blue Lock! üèÜ"
        : "Continue treinando para ser o melhor!";
      document.getElementById("result").textContent = msg;
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    document.getElementById("restartBtn").onclick = () => {
      score = 0;
      chances = 3;
      gameOver = false;
      document.getElementById("restartBtn").style.display = "none";
      newChallenge();
    };

    // Iniciar o jogo
    newChallenge();
  </script>
</body>
</html>
