<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>O Botão Proibido (Censurado!)</title>
  <style>
    body { background: #191919; color: #fff; font-family: sans-serif; text-align: center; margin-top: 80px; }
    #btn { 
      font-size: 2em; 
      padding: 30px 60px; 
      margin: 40px auto; 
      background: #d11a1a; 
      color: #fff; 
      border: none; 
      border-radius: 10px; 
      cursor: pointer; 
      box-shadow: 0 4px 24px #d11a1a55;
      transition: transform 0.1s;
    }
    #btn:active { transform: scale(0.95); }
    #censurado {
      font-size: 3em;
      color: #faf35a;
      margin-top: 40px;
      letter-spacing: 4px;
    }
    #msg { margin-top: 25px; font-size: 1.3em; }
  </style>
</head>
<body>
  <h1>⚠️ NÃO TOQUE NO BOTÃO PROIBIDO! ⚠️</h1>
  <button id="btn">BOTÃO PROIBIDO</button>
  <div id="censurado" style="display:none;">CENSURADO!</div>
  <div id="msg"></div>
  <script>
    let frases = [
      "Eu avisei para não tocar...",
      "Agora você liberou o modo censurado!",
      "O que você esperava que acontecesse?",
      "A curiosidade matou o gato — e censurou o jogo.",
      "Você desbloqueou... nada! Só censura mesmo.",
      "Este conteúdo foi removido para sua segurança.",
      "Parabéns, você venceu o jogo da tentação."
    ];
    document.getElementById('btn').onclick = function() {
      document.getElementById('censurado').style.display = "block";
      document.getElementById('msg').innerText = frases[Math.floor(Math.random() * frases.length)];
      this.disabled = true;
      this.style.opacity = 0.5;
    }
  </script>
</body>
</html>
